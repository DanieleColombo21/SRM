<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accedi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container center-container">
        <div class="row justify-content-center">
            <div class="col-lg-12 center-content">
                <h1 class="mb-4">Inserire credenziali universitarie</h1>
                <form method="POST" action="{{ url_for('login', token=token) }}">
                    <div class="form-group row mb-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="Matricola" name="matricola" required>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Nome" name="nome" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Cognome" name="cognome" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-12">
                            <input type="email" class="form-control" placeholder="Email" name="email" value="{{ email }}" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block">Accedi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
